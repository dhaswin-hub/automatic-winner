<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Snake Game</title>
<style>
  body {
    background: #222;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    color: white;
    font-family: Arial, sans-serif;
    user-select: none;
  }
  canvas {
    background: #000;
    display: block;
    border: 2px solid #0f0;
  }
  #score {
    position: absolute;
    top: 10px;
    font-size: 24px;
  }
</style>
</head>
<body>
  <div id="score">Score: 0</div>
  <canvas id="game" width="400" height="400"></canvas>

<script>
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');

  const box = 20; // size of one square
  const canvasSize = 400;
  let score = 0;

  // Snake array: each element is an object with x, y coordinates
  let snake = [];
  snake[0] = { x: 9 * box, y: 10 * box };

  // Initial direction
  let dir = '';

  // Food position
  let food = {
    x: Math.floor(Math.random() * (canvasSize / box)) * box,
    y: Math.floor(Math.random() * (canvasSize / box)) * box,
  };

  // Listen to keyboard events
  document.addEventListener('keydown', direction);

  function direction(event) {
    const key = event.keyCode;
    if (key == 37 && dir != 'RIGHT') dir = 'LEFT';
    else if (key == 38 && dir != 'DOWN') dir = 'UP';
    else if (key == 39 && dir != 'LEFT') dir = 'RIGHT';
    else if (key == 40 && dir != 'UP') dir = 'DOWN';
  }

  // Check collision with snake itself
  function collision(head, array) {
    for (let i = 0; i < array.length; i++) {
      if (head.x == array[i].x && head.y == array[i].y) return true;
    }
    return false;
  }

  function draw() {
    // Clear canvas
    ctx.fillStyle = '#000';
    ctx.fillRect(0, 0, canvasSize, canvasSize);

    // Draw snake
    for (let i = 0; i < snake.length; i++) {
      ctx.fillStyle = i == 0 ? '#0f0' : '#0a0';
      ctx.fillRect(snake[i].x, snake[i].y, box, box);

      ctx.strokeStyle = '#013301';
      ctx.strokeRect(snake[i].x, snake[i].y, box, box);
    }

    // Draw food
    ctx.fillStyle = 'red';
    ctx.fillRect(food.x, food.y, box, box);

    // Old head position
    let snakeX = snake[0].x;
    let snakeY = snake[0].y;

    // Move snake in the direction
    if (dir == 'LEFT') snakeX -= box;
    if (dir == 'UP') snakeY -= box;
    if (dir == 'RIGHT') snakeX += box;
    if (dir == 'DOWN') snakeY += box;

    // If snake eats the food
    if (snakeX == food.x && snakeY == food.y) {
      score++;
      document.getElementById('score').innerText = 'Score: ' + score;
      // Generate new food position
      food = {
        x: Math.floor(Math.random() * (canvasSize / box)) * box,
        y: Math.floor(Math.random() * (canvasSize / box)) * box,
      };
      // Don't remove tail, snake grows
    } else {
      // Remove tail
      snake.pop();
    }

    // Add new head
    let newHead = { x: snakeX, y: snakeY };

    // Game over conditions
    if (
      snakeX < 0 ||
      snakeX >= canvasSize ||
      snakeY < 0 ||
      snakeY >= canvasSize ||
      collision(newHead, snake)
    ) {
      clearInterval(game);
      alert('Game Over! Your score: ' + score);
      document.location.reload();
    }

    snake.unshift(newHead);
  }

  // Start game loop
  let game = setInterval(draw, 100);
</script>
</body>
</html>
